[phases.setup]
nixPkgs = ["python39", "nodejs-18_x"]

[phases.install]
cmds = [
    "python -m venv /opt/venv && /opt/venv/bin/pip install -r requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "/opt/venv/bin/uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
